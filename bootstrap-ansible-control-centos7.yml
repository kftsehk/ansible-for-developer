---
- name: Bootstrap Ansible control
  hosts: localhost
  connection: local
  become: true
  become_method: sudo
  tasks:
    - name: Instal epel-release
      yum:
        name: epel-release
        state: latest
        update_cache: true

    - name: Install ansible and dependencies
      yum:
        name:
          - git
          - ansible
          - python2
          - python2-pip
        state: latest
        update_cache: true

    - name: Install jinja2>=2.8
      pip:
        name: jinja2>=2.0
        state: latest
