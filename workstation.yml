---
- name: Set up local workstation
  hosts: localhost
  connection: local
  become: yes
  become_method: sudo
  roles:
    - role: base
      vars:
        yum_baseline_upgrade: true
        yum_kernel_upgrade: true
    - role: nvidia-cuda
    - role: andrewrothstein.anaconda
      vars:
        anaconda_install_channels: "defaults conda-forge"
        anaconda_install_packages:
          - autopep8
          - awscli
          - aws-sam-cli
          - ffmpeg
          - gstreamer
          - ipython
          - jupyter
          - matplotlib
          - numpy
          - pandas
          - pylint
          - yq
          - scipy
        ys_default: true
        anaconda_parent_dir: /opt
    - role: geerlingguy.docker
    - role: geerlingguy.nodejs
      vars:
        nodejs_version: "12.x"
        nodejs_npm_global_packages:
          - create-react-app
          - eslint
          - firebase-tools
          - gatsby-cli
          - serve
    - role: geerlingguy.git
      vars:
        git_install_from_source: true
        git_install_from_source_force_update: true
        git_install_path: /usr/local
        git_version: 2.27.0
    - role: ngetchell.vscode
      vars:
        vscode_extension:
          - aaron-bond.better-comments
          - eamodio.gitlens
          - esbenp.prettier-vscode
          - graphql.vscode-graphql
          - ms-vscode-remote.remote-ssh
          - ms-vscode-remote.remote-ssh-edit
          - ms-python.python
    - role: geerlingguy.ntp
      vars:
        - ntp_area: hk
        - ntp_manage_config: true
        - ntp_servers:
            - "stdtime.gov.hk iburst"
            - "0{{ '.' + ntp_area if ntp_area else '' }}.pool.ntp.org iburst"
            - "1{{ '.' + ntp_area if ntp_area else '' }}.pool.ntp.org iburst"
            - "2{{ '.' + ntp_area if ntp_area else '' }}.pool.ntp.org iburst"
            - "3{{ '.' + ntp_area if ntp_area else '' }}.pool.ntp.org iburst"
        - ntp_timezone: Asia/Hong_Kong
    - role: geerlingguy.security
      vars:
        security_autoupdate_enabled: false
        security_fail2ban_enabled: true
        security_ssh_challenge_response_auth: "no"
        security_ssh_gss_api_authentication: "no"
        security_ssh_password_authentication: "yes"
        security_ssh_permit_empty_password: "no"
        security_ssh_permit_root_login: "no"
        security_ssh_restart_handler_state: restarted
        security_ssh_usedns: "no"
        security_ssh_x11_forwarding: "yes"
        security_sudoers_passwordless:
          - kftse
    - runtime-packages
    - misc
